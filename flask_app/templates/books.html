<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add Books</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand text-info btn btn-primary border-info " href="/"><strong> &#8592 Books Assignment Main</strong></a>
      </div>
      <div class="card w-25 text-center m-3 p-5" style="float:right">
          <h1 class="card-title">All Books</h1>
          {% for x in return_books %}
          <p>
            <a href="/book/{{x.id}}" class="text-dark">{{x.title}}</a>
          </p>
          {% endfor %}
      </div>
        <div>
          <form action="/create_book" class="col-3 text-center m-5 p-3" method="post" style="float:right">
              <h3 class="text-center">New Book</h3>
              <div class="form-group">
                  <label for="title"><strong>Book Name</strong></label>
                  <input type="text" name="title" class="form-control">
              </div>
              <div class="form-group">
                <label for="num_of_pages"><strong>Num of pages</strong></label>
                <input type="text" name="num_of_pages" class="form-control">
            </div>
              <input type="submit" value="Create Book" class="btn btn-dark m-2 p-2">
          </form>
        </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Show Authors</title>
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-info btn btn-primary border-info " href="/"><strong> &#8592 Back to Main Page</strong></a>
</div>
<div class="col-3 m-5" style="float:right">
    <h1 class="text-center">{{author.name}}'s Fav Books</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Num of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for x in author.fav_books %}
                <tr>
                    <td>{{x.title}}</td>
                    <td>{{x.num_of_pages}}</td>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
        <form action="/join_book" method="post" class="col-3 text-center m-5 p-3">
            <h2 class="text">Add A Favorite</h2>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label for="book_id">Book</label>
                <select name="book_id" class="form-control">
                    {% for y in unfav_books %}
                        <option value="{{y.id}}">{{y.title}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-dark">
        </form>
    </div>
</body>
</html>
